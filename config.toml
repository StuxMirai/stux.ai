# todo: add logo config

baseURL = "http://stux.ai/"

# Change the default theme to be use when building the site with Hugo
theme = "LoveIt"

# website title (shows in the tab)
title = "Stux's Cardn't"

# language code ["en", "zh-CN", "fr", "pl", ...]
languageCode = "en-us"
# language name ["English", "简体中文", "Français", "Polski", ...]
languageName = "English"

# Author config
[author]
    name = "Stux"
    email = "stux@stux.ai"
    link = "https://twitter.com/StuxVT"

# Menu config
[menu]
    [[menu.main]]
        weight = 1
        identifier = "posts"
        # you can add extra information before the name (HTML format is supported), such as icons
        pre = ""
        # you can add extra information after the name (HTML format is supported), such as icons
        post = ""
        name = "Posts"
        url = "/posts/"
        # title will be shown when you hover on this menu link
        title = ""
    [[menu.main]]
        weight = 2
        identifier = "tags"
        pre = ""
        post = ""
        name = "Tags"
        url = "/tags/"
        title = ""
    [[menu.main]]
        weight = 3
        identifier = "categories"
        pre = ""
        post = ""
        name = "Categories"
        url = "/categories/"
        title = ""

# Markup related configuration in Hugo
[markup]
    # Syntax Highlighting (https://gohugo.io/content-management/syntax-highlighting)
    [markup.highlight]
        # false is a necessary configuration (https://github.com/dillonzq/LoveIt/issues/158)
        noClasses = false


[params]
    defaultTheme = "dark"
    dateFormat = "2006-01-02"
    title = "Stux's Carrdn't"
    description = "Hi I'm a cringe vtuber and a hacker"

    # Header config
    [params.header]
        mobileMode = "auto"

        [params.header.title]
            # URL of the LOGO
            logo = "" # todo
            # title name
            name = "Stux's Carrdn't"
            typeit = false


    # Home page config
    [params.home]
        # Home page profile
        [params.home.profile]
            enable = true
            # URL of avatar shown in home page
            # todo: store locally, find where it goes
            avatarURL = "https://pbs.twimg.com/profile_images/1653200634198507525/snfzLbpO_400x400.jpg"
            title = "Stux"
            # subtitle shown in home page (HTML format is supported)
            subtitle = "Hi I'm a cringe vtuber and a hacker"
            # whether to use typeit animation for subtitle
            typeit = true
            # whether to show social links
            social = true
            # LoveIt NEW | 0.2.0 disclaimer (HTML format is supported)
            disclaimer = ""
            # Home page posts

        [params.social]
            Twitter = "StuxVT"
            Twitch = "StuxVT"
            GitHub = "StuxVT"
            Keybase = "stuxvt"
            DiscordInvite = "eDK26TbWPy"

        [params.home.posts]
            enable = true
            # special amount of posts in each home posts page
            paginate = 6
            # LoveIt DELETED | 0.2.0 replaced with hiddenFromHomePage in params.page
            # default behavior when you don't set "hiddenFromHomePage" in front matter
            defaultHiddenFromHomePage = false

    # Footer config
    [params.footer]
        enable = false
        hugo = false

